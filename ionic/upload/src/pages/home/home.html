<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
  <form (ngSubmit)="onSubmit()">
    <ion-item no-lines>
      <input type="file" (change)="setFile($event)" />
    </ion-item>

    <ion-row padding>
      <ion-col col-2>
        <button ion-button block color="green" type="submit">UploadFile</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
